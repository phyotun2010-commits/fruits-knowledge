<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="./website icon/android-chrome-192x192.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
    @import url('https://fonts.cdnfonts.com/css/omnes-2');
      .title, .btn, .form-label{
        font-family: 'Poppins';
      }
      .btn{
        border-radius: 50px;
        color: aliceblue;
        border: 0;
      }
      i{
        color: black;
      }
      .form-outline i {
        position: absolute;
        transform: translateY(-190%);
        pointer-events: none;
        margin-left: 280px;
      }
      .card{
        background: rgb(255, 168, 61) !important;
      }
      .fa-lemon{
        color: rgb(255, 208, 0) !important;
      }
      .title ,label{
        color: rgb(255, 237, 204);
        font-family: 'Omnes', sans-serif; 
        /* opacity: 50px !important; */
      }
      ::placeholder{
        font-family: 'Omnes', sans-serif;
      }
      i{
        color: rgb(199, 37, 62);
      }
        .input-wrapper { 
            position: relative; 
        } 
  
        .toggle-password { 
            position: absolute; 
            top: 50%; 
            right: 10px; 
            transform: translateY(-50%); 
            border: none; 
            background: none; 
            cursor: pointer; 
        } 
      
    </style>

</head>
<body class="img-fluid">
  
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card text-light fw-semibold" style="border-radius: 15px;">
            <div class="card-body p-md-5">
              <div class="title">
                <div class="d-flex" >  
                  <a href="./my own project.html" type="button" class="bg-white ms-auto btn-close " aria-label="Close"></a>
                </div>
                <h1 class="title fw-bold pb-3 ">Sign up <i class=" text-warning fa-solid fa-lemon"></i></h1>
              </div>
              <form id="signupform">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Enter your First name"/>
                      <i class="fa-solid fa-signature"></i>
                      <label class="form-label" for="lastName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg"  placeholder="Enter your Second name"/>
                      <i class="fa-solid fa-file-signature"></i>
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" id="birthdayDate"  placeholder="Enter your Birth date"/>
                      <i class="fa-solid fa-cake-candles"></i>
                      <label for="birthdayDate" class="form-label">Birthday</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender <i class="fa-solid fa-venus-mars"></i> : </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Female <i class="fa-solid fa-venus"></i></label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input text-dark" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male <i class="fa-solid fa-mars"></i></label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other <i class="fa-solid fa-ellipsis"></i></label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg"  placeholder="Enter your Email address"/>
                      <i class="fa-solid fa-envelope-circle-check"></i>
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg"  placeholder="Enter your Phone Number"/>
                      <i class="fa-solid fa-phone-volume"></i>
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="input-wrapper">
                      <input type="password" id="password" class="form-control form-control-lg"  placeholder="Enter your Password"/> 
                      <button class="toggle-password" 
                          onclick="togglePasswordVisibility()"> 
                          <i id="toggleIcon" class="fa-solid fa-eye"></i> 
                      </button> 
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="input-wrapper">
                      <input type="password" id="password2" class="form-control form-control-lg"  placeholder="Enter Repeat Password"/> 
                      <button class="toggle-password" 
                          onclick="togglePasswordVisibility2()"> 
                          <i id="toggleIcon2" class="fa-solid fa-eye"></i> 
                      </button> 
                    </div>
                  </div>
                </div>

                </div>
                <div class="text-center mb-3">
                  <p>Sign up with:</p>
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary mx-1">
                    <i class="fab fa-facebook-f  text-light"></i>
                  </button>
          
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success mx-1">
                    <i class="fa-brands fa-google text-light"></i>
                  </button>
          
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark mx-1">
                    <i class="fa-brands fa-twitter text-light"></i>
                  </button>
          
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-white text-dark mx-1">
                    <i class="fab fa-github fs-2 text-light"></i>
                  </button>
                </div>
                <p class="px-5">Already have a Account? <a href="./Login page.html" class="bg-light rounded p-1">Login</a></p>
                <div class="px-2 m-3">
                  <a href="./troll.html" style="background: rgb(199, 37, 62)" type="button" class="btn btn-warning btn-rounded p-3" data-mdb-ripple-init>Submit <i class="text-light fa-regular fa-circle-check"></i></a>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script> 
    let signupform = document.querySelector("#signupform")

    signupform.addEventListener("click", function(e){
      e.preventDefault();
    })
      function togglePasswordVisibility() { 
        
          var passwordInput = document.getElementById('password'); 
          var toggleIcon = document.getElementById('toggleIcon'); 
          if (passwordInput.type === "password") { 
              passwordInput.type = "text"; 
              toggleIcon.classList.remove('fa-eye'); 
              toggleIcon.classList.add('fa-eye-slash'); 
          } else { 
              passwordInput.type = "password"; 
              toggleIcon.classList.remove('fa-eye-slash'); 
              toggleIcon.classList.add('fa-eye'); 
          } 
      } 
    </script> 
    <script> 
      function togglePasswordVisibility2() { 
          var passwordInput = document.getElementById('password2'); 
          var toggleIcon = document.getElementById('toggleIcon2'); 
          if (passwordInput.type === "password") { 
              passwordInput.type = "text"; 
              toggleIcon.classList.remove('fa-eye'); 
              toggleIcon.classList.add('fa-eye-slash'); 
          } else { 
              passwordInput.type = "password"; 
              toggleIcon.classList.remove('fa-eye-slash'); 
              toggleIcon.classList.add('fa-eye'); 
          } 
      } 
    </script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
