<body>
  
  <section class="vh-100 gradient-custom text-light">

      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card text-light fw-semibold" style="border-radius: 15px;">
            <div class="card-body p-md-5">
              <div class="title text-center">
                <div class="d-flex" >

                <a class=" ms-5 navbar-brand fw-bold me-5" href="#"><i class=" fs-3 text-warning fa-solid fa-lemon"></i><p class="shopname fs-3 d-none d-lg-inline text-light ">Fruits <span class="and ">ùìêùì∑ùì≠</span> Knowledge</p></a>
                <h3 class="fw-bold m-3 login"> Log in</h3>

              <form id="signupform">
                <!-- Email input -->
                    <div data-mdb-input-init class="input-wrapper">
                      <input type="email" id="password2" class="form-control form-control-lg my-5"  placeholder="Enter your email address"/> 
                    </div>
              
                <!-- Password input -->
                    <div data-mdb-input-init class="input-wrapper">
                      <input type="password" id="password" class="form-control form-control-lg mb-3"  placeholder="Enter your Password"/> 
                      <button class="toggle-password" 
                          onclick="togglePasswordVisibility()"> 
                          <i id="toggleIcon" class="i fa-solid fa-eye"></i> 
                      </button> 
                    </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4 text-center">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label t" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="./troll.html" class="bg-light p-1 rounded">Forgot password?</a>
                  </div>
                </div>
              
              </form>
              <!-- Submit button -->
              <div class="submitbtn text-center">
                <a href="./troll.html" style="background: rgb(199, 37, 62)" class="btn btn-primary me-auto mb-4 p-3 px-5 fw-bold">Log in <i class="fa-regular fa-circle-check text-center"></i></a>
              </div>

                  <a href="https://www.facebook.com" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary mx-1">
                    <i class="fab fa-facebook-f  text-light"></i>
                  </a>
          
                
                <a href="https://accounts.google.com/o/oauth2/auth?access_type=offline&client_id=480305620559-pc5v3cng90a4snv4v7o712eahdemv1ag.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Faccounts.kaleido.ai%2Fusers%2Fauth%2Fgoogle_oauth2%2Fcallback&response_type=code&scope=email+profile&state=2fc6ae820f51faf8c9a3d89cd58ae0dd660dee4190306e7c" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success mx-1">
                    <i class="fa-brands fa-google text-light"></i>

    </div>
  </section>
  <script> 
    let signupform = document.querySelector("#signupform")

    signupform.addEventListener("click", function(e){
      e.preventDefault();
    })
      function togglePasswordVisibility() { 
        
          var passwordInput = document.getElementById('password'); 
          var toggleIcon = document.getElementById('toggleIcon'); 
          if (passwordInput.type === "password") { 
              passwordInput.type = "text"; 
              toggleIcon.classList.remove('fa-eye'); 
              toggleIcon.classList.add('fa-eye-slash'); 
          } else { 
              passwordInput.type = "password"; 
              toggleIcon.classList.remove('fa-eye-slash'); 
              toggleIcon.classList.add('fa-eye'); 
          } 
      } 
  </script>
